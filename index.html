<!DOCTYPE html>
<html>
    <h2> Slow or Fast Music? Which one is harder to dance to? </h2>
    
    <script src = "https://d3js.org/d3.v5.min.js"></script>
    <style> circle{fill:none; stroke: blue;} </style>      
       
    <body style="font-family: Open Sans;" onload="init('All dance')"> 
                     
        <svg width="550" height="500"></svg>
        <div id="tooltip"></div> 

        <script>
            //set the tooltip as a variable
           var tooltip = d3.select("body").append("div")
                                              .style("opacity",0)
                                              .attr("id","tooltip")
                                              .style("position", "absolute")
                                              .style("width", "200px")
                                              .style("height","40px")
                                              .style("background-color","white")
                                              .style("border","solid")
                                              .style("border-width","1px")
                                              .style("border-radius", "5px")
                                              .style("padding","10px")
                                              ;
                                              

            //Try repositioning the tooltip            
            
            async function init(dance) {    
                
                
                //Read the files from github
                var url_1 = "https://raw.githubusercontent.com/Izaalain/cs_416_data_viz"
                var url_2 = "/refs/heads/main/dance_styles_genres.csv"
                const dance_data = await d3.csv(url_1 + url_2); 
               
                //Set the values for the axis 
                var xs = d3.scaleLinear().domain([50,250]).range([100,500]);
                var ys = d3.scaleLinear().domain([0.4,2]).range([400,0]);
                
                //Re-position the y-axis 
                d3.select("svg").append("g")
                                .attr("transform", "translate("+120+","+50+")")
                                .call(d3.axisLeft(ys)
                                .tickValues([0.4,0.5,1.0,1.5,2.0])
                                .tickFormat(d3.format(".1f")))
                                .style("font-size","15px");

                 
                //Positioning the x-axis 
                d3.select("svg").append("g")
                                .attr("transform", "translate ("+20+","+450+")")
                                .call(d3.axisBottom(xs)
                                .tickValues([50,75,100,125,150,175,200,225,250])
                                .tickFormat(d3.format("~s")))
                                .style("font-size","15px");   
                
                //Set the x-axis label
                d3.select("svg").append("text")
                                .attr("transform","translate("+150+","+475+")")
                                .style("text-achor","bottom")
                                .style("font-size","20px")
                                .style("fill", "black")
                                .attr("dy", "1em")                               
                                .text("Music tempo (Beats per minute)");

                //Set the y-axis label
                d3.select("svg").append("text")                                
                                .attr("transform","translate("+50+","+350+") rotate(-90)")
                                .style("text-achor","bottom")
                                .style("font-size","20px")
                                .style("fill", "black")
                                .attr("dy", "1em")                               
                                .text("Dancing hardness ratio");

                //Add the heading for each of the dance types 
                d3.select("svg").append("text")                                
                                .attr("transform","translate("+200+","+0+")")
                                .style("text-achor","bottom")
                                .style("font-size","20px")
                                .style("fill", "blue")
                                .attr("dy", "1em")                               
                                .text(dance + " styles");
                 
                //Account for all the dances 
                if (dance === 'All dance'){
                    specific_dance_data = dance_data;
               } 
               else{               
                //Filter for only a specific dance type
                    specific_dance_data = dance_data.filter(function(d) {return d.dance_type==dance;});
               }            
                
               //Attempt to plot a scatter
                d3.select("svg").append("g")
                                .attr("transform", "translate("+20+","+50+")")
                                .selectAll("circle")
                                .data(specific_dance_data)
                                .enter()
                                .append("circle")
                                //.transition().duration(1000)
                                .attr("cx", function(d,i) {return xs(d.tempo_bpm_);})
                                .attr("cy", function(d, i) {return ys(d.hardness_ratio);})
                                .attr("r", function(d,i) {return 5;})                                
                                .on("mouseover", function(d) {
                                    tooltip.style("opacity",1)
                                            .style("left",(d3.event.pageX)+"px")
                                            .style("top",(d3.event.pageY)+"px")                                      
                                            .html("Dance style: " +d.dance_style + "<br />Origin: " +d.origin);
                                                                    })
                                .on("mouseout", function(d) { tooltip.style("opacity",0)});                                             
                
                //Add an annotation to each scene for proper messaging  
                var annote_one = d3.select("body").append("div")
                                              .style("opacity",0)
                                              .attr("id","tooltip")
                                              .style("position", "absolute")
                                              .style("width", "150px")
                                              .style("height","100px")
                                              .style("background-color","#ffdbbb")
                                              .style("border","solid")
                                              .style("border-width","1px")
                                              .style("border-radius", "15px")
                                              .style("padding","10px")

                //Customize the annotation for the graph
                var annote_message =  annote_one.style("opacity",1)
                                .style("left",500+"px")
                                .style("top",100+"px")                        
                                .html("There seems to be" + 
                                    "<br> no correlation between" + 
                                    "<br />dancing hardness ratio"+ 
                                    "<br />and music tempo in "+ dance + " styles");  
                
                //tell the viewer about the buttons 
                var annote_button = d3.select("body").append("div")
                                              .style("opacity",0)
                                              .attr("id","tooltip")
                                              .style("position", "absolute")
                                              .style("width", "150px")
                                              .style("height","30px")
                                              .style("background-color","#add8e6")
                                              .style("border","solid")
                                              .style("border-width","1px")
                                              .style("border-radius", "5px")
                                              .style("padding","10px");


                annote_button.style("opacity",1)
                                .style("left",730+"px")
                                .style("top",100+"px")                       
                                .html("Select one of the dance styles below to explore"); 
                                    
            
            }              
            
            </script>  
                         

    </body>
</html>
